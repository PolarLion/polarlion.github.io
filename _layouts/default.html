<!DOCTYPE html>
<html>
	{% include head.html %}
    
    <body>

		<div class="row">
			<div class="col-sm-2 col-sm-offset-1">
				{% include header.html %}
			</div>

			<div class="col-sm-6 col-sm-offset-4">
				
				{{ content }}
				
				<footer>
					&copy; {{ site.title }}
					{% if site.github %} 
						- <a id="github" href="{{ site.github }}">{{ site.github }}</a>
					{% endif %}
				</footer>
			</div>
		
		</div>
</body>


</html>
