<p class="post-meta">
    <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y " }}</time>
    {% if page.location %}
    &nbsp&nbsp发布于&nbsp<span class="location">{{ page.location }}</span></br>
    {% endif %}
    {% if page.tags %}
    <span>标签：</span>
    {% for tag in page.tags %}
    <a href="">{{ tag }}&nbsp&nbsp</a>
    {% endfor %}
    {% endif %}
</p>
